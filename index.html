<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/github.png">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headerFile">
            <h1 class="Header">Search GitHub Profile</h1>
            <hr />
            <img src="./assets/github.png" alt="github image" >
        </div>
        <div class="search">
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter GitHub Username...." />
            <button class="primary-btn" id="searchBtn" onclick="fetchProfile()">Search</button>
        </div>
        <div id="profileContainer"></div>
        <div id="loading"></div>
        
        <p style="animation: slideInFromBottom 1s ease-out;">Copyright &#169 2024 Jay Dhanwalkar. All Rights Reserved.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
